<div class="container-fluid">
    <form action="comprartickets.html" method="post" class="needs-validation" novalidate>
    <div class="row mt-4">
        <div class="col mb">
            <input type="text" placeholder="nombre" id="nombre" class="form-control" required>
            <div class="invalid-feedback">
                Ingrese un nombre.
              </div>
        </div>
        <div class="col mb">
            <input type="text" placeholder="apellido" id="apellido" class="form-control" required>
            <div class="invalid-feedback">
                Ingrese un apellido.
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb mt-3">
            <div>
                <input type="number" name="cant" id="cant" onchange="calcT()" onkeyup="calcT()" placeholder="cantidad ticket" required>
                <div class="invalid-feedback">
                Ingrese cantidad de tickets.
              </div>
              <div class="small">
                  precio ticket $1000
           </div>
            </div>
            
        </div>
        <div class="col md mt-3 " >
            <select class="form-select " aria-label="Default select example" id="descuento" onchange="calcT()">
                <option selected>CATEGORIA</option>
                <option value="50">ESTUDIANTE </option>
                <option value="30">PROFESIONAL</option>
                <option value="10">ORADOR</option>
              </select>
            
        </div>
    </div>
    <div class="row m-3 text-center fs-5">
        <div>
            total a pagar: <span id="total">0</span>
        </div>
    </div>
    <div class="row">
        <div>
            <input type="submit" value="comprar"class=" btn btn-success mt-5" id="btC">
        </div>
    </div>
    </form>
